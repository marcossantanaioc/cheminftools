ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "chemtools"
  site-url: "https://marcossantanaioc.github.io/chemtools"
  description: "A collection of tools for daily cheminformatics tasks."
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/marcossantanaioc/chemtools"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/marcossantanaioc/chemtools"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
