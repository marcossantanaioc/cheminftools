name: pipeline
on: [push, release, workflow_dispatch] # Trigger - Make sure we can activate workflow manually.

permissions:
  contents: read

jobs:
  build: # Name of first job.
    runs-on: ubuntu-latest # Defines the runner that will run the job.
    timeout-minutes: 5
    steps: # Steps in the job
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: actions/checkout@v3
      - name: Install
        run: |
          echo "Installing chemtools"
          python -m pip install --upgrade pip
          python setup.py install
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: chemtools_artifact
          path: .
  verify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: flake8
        run: |
            python -m pip install flake8
            flake8 . --show-source --statistics -v

  deploy:
      needs: verify
      name: Upload release to PyPI
      runs-on: ubuntu-latest
      environment:
        name: pypi
        url: https://pypi.org/p/cheminftools
      permissions:
        id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      steps:
      - name: Get chemtools
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      # retrieve your distributions here
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1