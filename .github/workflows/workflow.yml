name: pipeline # Name of the workflow
on: push # Trigger - Make sure we can activate workflow manually.
jobs:
  build: # Name of first job.
    runs-on: ubuntu-latest # Defines the runner that will run the job.
    steps: # Steps in the job
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: install
        run: |
          echo "Installing chemtools"
          python -m pip install --upgrade pip
          python -m pip install flake8
          python setup.py install
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: chemtools_artifact
          path: .
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: flake8
        run: |
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            
        

